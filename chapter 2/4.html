<div class="box alert">Warning</div>
<span class="box">Info</span>
<p class="alert">Another alert</p>
<script>
  const allBoxes = document.getElementsByClassName("box");
  console.log("Found boxes:", allBoxes);
  const allAlerts = document.getElementsByClassName("alert");
  console.log("Found alerts:", allAlerts);
  const boxAndAlert = document.getElementsByClassName("box alert");
  console.log("Found box and alert:", boxAndAlert);
</script>
